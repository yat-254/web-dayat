<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan 3D</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #ffecd2, #fcb69f, #f580b4);
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .card-container {
            perspective: 1000px;
        }

        .card {
            width: 300px;
            height: 200px;
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c);
            color: white;
            text-align: center;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            transform-style: preserve-3d;
            transform: rotateY(0deg);
            transition: transform 0.8s;
            position: relative;
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .card .front,
        .card .back {
            position: absolute;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            border-radius: 15px;
        }

        .card .front {
            background: linear-gradient(to bottom right, #ff7eb3, #ff758c);
        }

        .card .back {
            background: linear-gradient(to bottom right, #758cff, #7eb3ff);
            transform: rotateY(180deg);
        }

        .card .front h1,
        .card .back h2 {
            margin: 0;
        }

        .decorative-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .circle:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 15%;
            animation-duration: 5s;
        }

        .circle:nth-child(2) {
            width: 150px;
            height: 150px;
            bottom: 20%;
            right: 10%;
            animation-duration: 8s;
        }

        .circle:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 50%;
            left: 70%;
            animation-duration: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
    </style>
</head>
<body>
    <div class="decorative-elements">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
    <div class="card-container">
        <div class="card">
            <div class="front">
                <h1>Selamat Ulang Tahun!</h1>
            </div>
            <div class="back">
                <h2>Semoga harimu penuh kebahagiaan ðŸŽ‰</h2>
            </div>
        </div>
    </div>
</body>
</html>
